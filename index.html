<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/main.css">

	<title>AnalogSea | Sign In</title>
</head>
<body>
	<header class="header">

		<img src="images/logo.png" alt="logo" class="header" />
	
	</header>

	<form class="signup-form" method="post" action="/signup/">
		<legend>Sign up</legend>

		<label for="email" required>Email</label>
      <input type="email" placeholder="foo@bar" name='email' id='email' required />

      <label for="password" required>Password</label>
      <input type="password" placeholder="1234passw0rd" name='psw' required/>

     	<div class="center">
     
      <button type='submit' class="signupbutton">Sign Up</button>
     
     <p class="forgotpwd"><a class="grey" href="/forgot-password/new">Forgot Password?</a></p>

      	</div>

	</form>


  <div class='footer'>
    <p>Already have an account? <a class="white" href="/login">Log in</a></p>
  </div>
		



</body>
</html>
